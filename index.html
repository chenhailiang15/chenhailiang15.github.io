<html>
	<head>
		<meta charset="utf-8">

		<script src="package/jquery.min.js"></script>
		<script type="text/javascript">
			/* 鼠标点击特效 */
			 jQuery(function () {
				$("html").click(function(e) {
					var a_idx = Math.floor((Math.random() * 9));
					var a = new Array(
						 "听党指挥", "能打胜仗", "作风优良", 
						 "自由平等", "公正法治" ,"富强民主",  "文明和谐",   
						 "爱国敬业", "诚信友善"
						 );
					var color1 = Math.floor((Math.random() * 255));
					var color2 = Math.floor((Math.random() * 255));
					var color3 = Math.floor((Math.random() * 255));
		 
					var $i = $("<span />").text(a[a_idx]);
					a_idx = (a_idx + 1) % a.length;
					var x = e.pageX,
						y = e.pageY;
					$i.css({　　　　　　
						"z-index": 9999999999999 ,
						"top": y - 20,
						"left": x,
						"position": "absolute",
						"font-family":"mmm",
						"fontSize":Math.floor((Math.random() * 22)+55),
						"font-weight": "bold",
						"color": "rgb("+color1+","+color2+","+color3+")",
						"-webkit-user-select":"none",
						"-moz-user-select":"none",
						"-ms-user-select":"none",
						"user-select":"none",
					});
					$("body").append($i);
					$i.animate({
							"top": y - 200,
							"opacity": 0
						},
						1000,
						function() {
							$i.remove();
						});
				});
			});
		</script>

	</head>
